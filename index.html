<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>

    <head>
        <div class="container">
            <div class="container-1">

                <div class="box-1">
                    <div class="element-1">
                        <img src="assets/icon-1.svg" alt="">
                        <img class="img-5" src="/assets/close.png" alt="">
                    </div>
                    <div class="element-2">
                        <img src="assets/icon-2.svg" width="10px" alt="">
                        <p>Home</p>
                    </div>
                    <div class="element-3">
                        <img src="assets/icon-3.svg" width="10px" alt="">
                        <p>Search</p>
                    </div>
                </div>
                <div class="box-2">
                    <div class="element-4">
                        <img src="assets/icon-4.svg" alt="">
                        <h1>Your Library</h1>
                    </div>
                    <div class="element-5">

                    </div>
                    <div class="element-6">
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                </div>
            </div>


            <div class="container-2">
                <div class="box-3">
                    <img class="img-6" src="/assets/hamburger.png" alt="">
                    <div class="arrow">
                        <img src="assets/left-arrow.png" alt="">
                        <img src="assets/right-arrow.png" alt="">
                    </div>
                    <div class="btn">
                        <button class="btn-1">Sign up</button>
                        <button class="btn-2">Log in</button>
                    </div>
                </div>
                <div class="box-4" id="box-4">
                    <div class="element-7">
                        <h2 class="Playlist">Spotify Playlists</h2>
                    </div>
                    <div class="element-8" id="element-8"></div>
                    <div class="element-9"></div>
                </div>
            </div>
        </div>
    </head>
    <script src="script.js"></script>
</body>

</html>
